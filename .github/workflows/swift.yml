name: Build and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  macos_build:
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2
      - name: Build on macOS 10.15 with Swift 5.2
        run: |
          sudo xcode-select --switch /Applications/Xcode_11.6.app/Contents/Developer
          swift build

  linux_build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Build on Ubuntu 20.04 with Swift 5.2
        run: |
          swift build
