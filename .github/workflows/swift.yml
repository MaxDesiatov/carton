name: Build and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swift-test-macos:
    name: Build and test on macOS with Swift ${{ matrix.swift_version }}
    timeout-minutes: 40
    runs-on: macos-13
    strategy:
      matrix:
        include:
          - os: macos-13 # TODO: macos-14 runner expected in October-December 2023
            swift_version: "5.9"
            xcode: /Applications/Xcode_15.0.app/Contents/Developer

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select --switch ${{ matrix.xcode }}

      - name: Install dependencies for macOS
        run: brew bundle

      - uses: bytecodealliance/actions/wasmtime/setup@v1

      - name: Build the project
        run: |
          swift -v
          swift build

      - name: Run Tests
        run: swift test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  swift-test-linux:
    name: Build and test on Linux with Swift ${{ matrix.swift.version }}
    timeout-minutes: 40
    runs-on: ubuntu-22.04
    env:
      SWIFT_DIR: ${{ matrix.swift.dir }}
      SWIFT_VERSION: ${{ matrix.swift.version }}
    strategy:
      matrix:
        include:
          - swift:
              dir: "swift-5.9-release"
              version: "swift-5.9-RELEASE"

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/install-swift

      - name: Install dependent packages for Wasm
        run: apt-get update && apt-get install -y wabt binaryen

      - uses: bytecodealliance/actions/wasmtime/setup@v1

      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: swift build
      - run: swift test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
